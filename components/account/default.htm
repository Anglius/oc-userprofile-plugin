{% if not user %}

    <div class="row">

        <div class="col-md-6">
            <h3>Sign in</h3>
            {% partial __PARENT__ ~ '::signin' %}
        </div>

        <div class="col-md-6">
            <h3>Register</h3>
            {% partial __PARENT__ ~ '::register' %}
        </div>

    </div>

{% else %}

    {% partial __PARENT__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

    {% partial __PARENT__ ~ '::deactivate_link' %}

{% endif %}
